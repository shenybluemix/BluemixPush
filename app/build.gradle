apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "ibm.com.bluemixpush"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}



dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.ibm.mobilefirstplatform.clientsdk.android:core:1.+'
    compile 'com.ibm.mobilefirstplatform.clientsdk.android:push:1.+'
    compile 'com.cloudant:cloudant-sync-datastore-android:0.13.4'
    compile 'com.cloudant:cloudant-sync-datastore-core:0.13.4'
}

//repositoriy of cloudant-sync
repositories {
    mavenLocal()
    maven { url "http://cloudant.github.io/cloudant-sync-eap/repository/" }
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}
